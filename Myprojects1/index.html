<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myprojects</title>
</head>




<form action="#" method="post" enctype="multipart/form-data" >

<div>
    <p>Name</p>
    <input type="text" name="username" placeholder="name" tabindex="1"> 
</div>
<br/>
<div>
    <p>Email</p>
    <input type="text" name="email" placeholder="e-mail" tabindex="2">
</div>
<br/>
<div>
    <p>Password</p>
    <input type="password" name="userpass" placeholder="password" tabindex="3">
</div>
<br/>
<div>
<p>Phone</p>
<input type="Tel" value="+380 " tabindex="4" placeholder="number" name="phone">
</div>
<br/>

<div>
<p>Your date</p>
<input type="date" tabindex="5" value="userdate" >
</div>
<br/>
<div>
 <Strong>  <em> <p>Volume</p> </em> </Strong>
    <input type="range" tabindex="6" value="volue" name="volume"> 
</div>
<br/>
<div>
    <p>Choose your gender</p>
    <P><input type="radio" name="gender" tabindex="7" value="male"> Чоловік</P>
    <P><input checked type="radio" tabindex="7" name="gender" value="female">Жінка</P>
    <P><input disabled type="radio" tabindex="7" name="gender" value="dog">Собака</P>
</div>
<br/>
<div> 
    <p>Your things</p>
<p><input type="checkbox" tabindex="8" checked name="car" value="yes">car</p>
<p><input type="checkbox" tabindex="9" name="sheep" value="yes">sheep</p>
<p><input type="checkbox" tabindex="10" disabled name="dog" value="yes">dog</p>
<p><input type="checkbox"  name="girl" tabindex="11" value="yes">girl</p>
</div>

<br/>
<div> <p>Write more about u</p>
<textarea tabindex="11" name="text"placeholder="write more"></textarea>
</div>
<br/>
<div>
<p>Send us your photo</p>
    <input type="file" tabindex="12" name="userphoto">
</div>
<br/>
<div>
    <p>Your favourite color</p>
<select tabindex="13" name="color" >
<option tabindex="14" value="red">Red</option>
<option disabled tabindex="15" value="blue">Blue</option>
<option selected tabindex="16" value="pink">Pink</option>
<option tabindex="17" value="yellow">yellow</option>
</select>

</div>

<div>
    <p>Choose your favourite color</p>
<input type="color" tabindex="18" name="usercolor">
</div>
<br/>
<div>
<button tabindex="19" type="submit" >Submit</button>
<button tabindex="20" type="reset" >Reset</button>

</div>




</form>







</body>
</html>
